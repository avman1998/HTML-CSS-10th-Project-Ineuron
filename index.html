<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Nav Bar -->
      <div class="nav-bar">
        <img src="./Images/Logo.png" alt="" class="logo" />
        <div class="nav-list">
          <div class="list">About us</div>
          <div class="list">Benifits</div>
          <div class="list">Projects</div>
          <div class="list">Stages</div>
          <div class="list">Services</div>
        </div>
        <div class="phone">
          <div class="contact">
            <img src="./Images/phone.png" alt="contact" />
          </div>
          <div class="details">Call Us<br />+38(097) 654 54 34</div>
        </div>
      </div>
      <div>
        <!-- Heading -->
        <div class="heading">
          <h1>Interior Design That Care About Details</h1>
        </div>
        <!-- Learn more button -->
        <button>LEAR MORE</button>
      </div>
      <!-- Sub Container-1 -->
      <div class="container1">
        <img src="/Images/puzzle.png" alt="puzzle" />
        <p>
          We create your space better<br />
          based on your own idea
        </p>
      </div>
      <!-- Sub Container-2 -->
      <div class="container2">
        <img src="./Images/bulb.png" alt="" />
        <p>Innovation ideas, stylish design <br />for home & Business</p>
      </div>
    </div>
  </body>
</html>
